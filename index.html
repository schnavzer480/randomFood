<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food decission application for Boo and Poo">
    <meta name="author" content="Christoffer Jonsson">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Vad fan ska vi äta?</title>
</head>
<body class="background-image">
    <div class="wrapper">
        <header>
            <div class="header">
                <h1>Vad fan ska vi äta?</h1>
            </div>
        </header>
        <main>
            <div class="btn">
                <button onclick="selectRandomFood()" >Klicka här, tjockis!</button>

                <p id="selectedFood" class="hidden"></p>

                <script>
                function randomFood(array) {
                const randomIndex = Math.floor(Math.random() * array.length);
                return array[randomIndex];
                }

                const foodArray = ["McDonald's", "Pizza", "KFC", "ChopChop", "Burger King", "Max"];

                function selectRandomFood() {
                const decideFood = randomFood(foodArray);
                const selectedFoodElement = document.getElementById("selectedFood");
                selectedFoodElement.textContent = decideFood;
                selectedFoodElement.classList.remove("hidden");
                }
                </script>
            </div>
        </main>
    </div>
    <footer>
        <p class="footer-text">© 2023 SchnavzerSvpremacy</p>
    </footer>
</body>
</html>
